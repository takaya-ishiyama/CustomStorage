version: "3.8"

services:
  node:
    container_name: node
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/apps/frontend
    stdin_open: true

  rust:
    container_name: rust
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    env_file: ./apps/backend/.env
    ports:
      - "8001:8001"
    volumes:
      - ./apps/backend:/apps/backend
    depends_on:
      - db
    stdin_open: true

  db:
    container_name: postgres
    build:
        context: ./postgres
        dockerfile: Dockerfile
        target: "database"
    ports:
        -   "5432:5432"
    volumes:
      - ./database/pg-data:/var/lib/postgresql/data
    env_file:
      - ./postgres/.env
    restart: always
    healthcheck:
        test: pg_isready -U postgres
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 10s
volumes:
    pg-data: